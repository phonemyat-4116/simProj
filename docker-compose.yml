version: '3'
services:
  # Application Dockerfile is in same folder which is
  app:
    build: .
    container_name: employees_app

  # db is a db folder
  db:
    build:
      context: ./db
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: example
    ports:
      - "33060:3306"